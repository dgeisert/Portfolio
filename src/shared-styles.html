<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      #single{
        height: 1000px;
      }
      .bottomCentered {
        position: absolute;
        top: 350px;
      }
      .PlatformIcons{
        display: flex;
        margin: 0;
      }
      .IndividualPlatformIcon{
        flex: 1;
        fill: #000;
        height: 25px;
        margin: 0;
      }
      iron-iconset-svg{
        display: block;
      }
      .IconRole{
        display: flex;
      }
      .Icon{
        width: 100px;
        height: 100px;
      }
      .Role{
        flex: 1;
        width:100%;
      }
      .Role h3{
        text-align: center;
        margin: 0;
      }
      .Role p{
        padding: 6px;
        margin: 0;
      }
      .Grid {
        display: flex;
        flex-wrap: wrap;
      }

      app-container {
        position: relative;
        text-align: center;
        flex: 1;
        flex-wrap: wrap;
        overflow: hidden;
        text-overflow: ellipsis;
        height: 400px;
        margin: 12px;
        padding: 12px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .left{
        text-align: left;
      }
      .Grid--fit > .AppDescriptionContainer {
        flex: 1;
      }
      .Grid--full > .AppDescriptionContainer {
        flex: 0 0 100%;
      }
      .Grid--1of2 > .AppDescriptionContainer {
        flex: 0 0 50%
      }
      .Grid--1of3 > .AppDescriptionContainer {
        flex: 0 0 33%
      }
      .Grid--1of4 > .AppDescriptionContainer {
        flex: 0 0 25%
      }
      @media (min-width: 24em) {
        .small-Grid--fit > .AppDescriptionContainer {
          flex: 1;
        }
        .small-Grid--full > .AppDescriptionContainer {
          flex: 0 0 100%;
        }
        .small-Grid--1of2 > .AppDescriptionContainer {
          flex: 0 0 50%
        }
        .small-Grid--1of3 > .AppDescriptionContainer {
        flex: 0 0 33%
        }
        .small-Grid--1of4 > .AppDescriptionContainer {
          flex: 0 0 25%
        }
      }
      @media (min-width: 48em) {
        .large-Grid--fit > .AppDescriptionContainer {
          flex: 1;
        }
        .large-Grid--full > .AppDescriptionContainer {
          flex: 0 0 100%;
        }
        .large-Grid--1of2 > .AppDescriptionContainer {
          flex: 0 0 50%
        }
        .large-Grid--1of3 > .AppDescriptionContainer {
        flex: 0 0 33%
        }
        .large-Grid--1of4 > .AppDescriptionContainer {
          flex: 0 0 25%
        }
      }
      a{
        color:inherit;
        text-decoration: none;
      }
      paper-button.myButtons {
        background-color: var(--google-blue-500);
        color: #fff;
      },
      paper-button.myButtons:hover {
        background-color: var(--google-blue-500);
      }
      .card {
        margin: 12px;
        padding: 12px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
    </style>
  </template>
</dom-module>
